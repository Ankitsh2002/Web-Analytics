<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal portfolio of Ankit Sharma - Web Developer, SEO Expert, and more.">
    <meta name="keywords" content="portfolio, web developer, Ankit Sharma, SEO, projects, contact">
    <meta name="author" content="Ankit Sharma">
    <title>{% block title %}{% endblock %} | Ankit Sharma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="hero-header">
        <div class="container">
            <h1 class="display-4">Ankit Sharma</h1>
            <p class="lead">Web Developer & Digital Creator</p>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Portfolio</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>About Me</h5>
                    <p>Passionate web developer creating beautiful, functional websites.</p>
                </div>
                <div class="col-md-6 text-end">
                    <h5>Connect</h5>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-github fa-2x mx-2"></i></a>
                        <a href="#"><i class="fab fa-linkedin fa-2x mx-2"></i></a>
                        <a href="#"><i class="fab fa-twitter fa-2x mx-2"></i></a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <p>&copy; 2025 Ankit Sharma. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
